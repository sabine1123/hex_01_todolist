<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Todo List</title>

	<header>
		<ul>
			<li class="active">My Tasks</li>
			<li>In Progress</li>
			<li>Completed</li>
		</ul>
	</header>
	<div class="container">
		<div class="add">
			<i class="fas fa-plus"></i> Add Task
		</div>

		<div class="list-wrap">

			<div class="list">
				<div class="header">
					<div class="line">
						<label class="checkbox-wrap">
							<input type="checkbox">
							<span class="checkmark"></span>
						</label>
						<div class="title">Type Something Here</div>
						<div class="remark">
							<i class="far fa-star"></i>
							<!-- <i class="fas fa-star"></i> -->
						</div>
						<div class="edit">
							<i class="fas fa-pencil-alt"></i>
						</div>
					</div>

						<div class="title">
							<i class="far fa-file"></i><span>File</span>

							<i class="fas fa-plus"></i>

					</div>
					<div class="form-g">
						<div class="title">

						</div>
						<textarea></textarea>
					</div>
					<div class="btns">
						<button class="btn n">
							<i class="fas fa-times"></i>Cancel
						</button>
						<button class="btn y">
							<i class="fas fa-plus"></i>Add Task
						</button>
					</div>
				</div><!-- edit-area -->

			</div>  <!-- list -->

			<div class="list">

					<div class="icon file">
